CI: azure
VERBOSE_AT: V=1
c_compiler: gcc
c_compiler_version: '13'
c_stdlib: sysroot
c_stdlib_version: '2.17'
cdt_name: conda
channel_sources: conda-forge
channel_targets: conda-forge main
cpu_optimization_target: nocona
cran_mirror: https://cran.r-project.org
cxx_compiler: gxx
docker_image: quay.io/condaforge/linux-anvil-x86_64:alma9
extend_keys:
- ignore_version
- pin_run_as_build
- extend_keys
- ignore_build_only_deps
fortran_compiler: gfortran
icu: '75'
ignore_build_only_deps:
- python
- numpy
libiconv: '1'
liblzma_devel: '5'
libxml2: '2'
lua: '5'
numpy: '1.26'
perl: 5.26.2
pin_run_as_build:
  python:
    max_pin: x.x
    min_pin: x.x
  r-base:
    max_pin: x.x
    min_pin: x.x
python: '3.12'
r_base: '3.5'
target_platform: linux-64
with_icu: 'no'
zlib: '1'
