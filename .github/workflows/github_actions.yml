name: AlphaPulldown-github-CI

on: [pull_request,push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ["3.10.00","3.10.x", "3.11"]
    steps:
      - uses: actions/checkout@v4
        with:
            submodules: recursive
      - name: Debug List Directory
        run: ls -la -R
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
      - name: Display Python version
        run: python -c "import sys; print(sys.version)"
      - name: Add Conda to System Path
        run: echo $CONDA/bin >> $GITHUB_PATH
      - name: Install Dependencies
        run: |
          conda install -c omnia -c bioconda -c conda-forge openmm=8.0 pdbfixer=1.9 kalign2 cctbx-base
          pip install jax==0.3.25 jaxlib==0.3.25+cuda11.cudnn805 -f https://storage.googleapis.com/jax-releases/jax_cuda_releases.html
          pip install pytest
      - name: Install AlphaPulldown
        run: |
             pip install .
             pip install -e alphapulldown/ColabFold --no-deps
             pip install -e alphafold/alphafold --no-deps
      - name: Run Tests
        run: pytest test/
      - name: Build and Push to Docker Hub
        uses: mr-smithers-excellent/docker-build-push@v5
        with:
          image: dmolodenskiy/AlphaPulldown
          registry: docker.io
          dockerfile: docker/Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: latest
